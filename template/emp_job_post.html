{% extends 'new_base.html'%}
{% block content %} 

<div class="container">
<form action="{% url 'emp_newjobpost' %}" method="POST" >
  {% csrf_token %}
<div class="form-row">
    <div class="form-group col-md-6">
      <input type="text" name="employer" class="form-control" id="usertype"  value={{request.user}}  hidden>
</div></div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="job_Profile">Job Profile</label>
      <input type="text" name="job_Profile" class="form-control" id="job_Profile"  placeholder="Enter Job Profile" >
    </div>
    <div class="form-group col-md-6">
      <label for="job_vacancy">Job Vacancy</label>
      <input type="text" class="form-control" name="job_vacancy" id="job_vacancy"  placeholder="Enter No. Of Job Vacancy">
    </div>
  </div>
  <div class="form-group">
    <label for="jobdescription">Job Description</label>
    <input type="text" class="form-control" name="job_description"  id="job_description" placeholder="Provide Job Description">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
    <label for="ctc">CTC</label>
    <input type="text" class="form-control" name="job_ctc" id="job_ctc"  placeholder="CTC">
  </div>
  <div class="form-group col-md-6">
      <label for="interview_date">Interview Date</label>
      <input type="date" class="form-control" name="interview_date" id="interview_date">
    </div>
 </div>
  
  <button type="submit" class="btn btn-primary">Create Job Post</button>
</form>
</div>  
{% endblock %}
